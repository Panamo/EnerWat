{% extends 'layout.html' %}
{% block content %}
    <div class="b-box">
        <h1>News</h1>
        <ul class="list">
            {% for news in object_list %}
                <li>
                    <a href="{% url 'news_detail' pk=news.pk %}">{{ news.date|date }} - {{ news.subject }}</a>
                </li>
            {% empty %}
                <li>No news yet.</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
